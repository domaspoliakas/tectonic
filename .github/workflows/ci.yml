name: Continuous Integration

on:
  pull_request:
    branches: [master, main, backport/v*]
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches: [master, main, backport/v*]

env:
  SBT: sbt
  REPO_SLUG: ${{ github.repository }}
  ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTION_PASSWORD }}
  GITHUB_ACTOR: precog-bot
  GITHUB_TOKEN: ${{ secrets.PRECOG_GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    if: '!(github.event_name == ''pull_request'' && github.event.pull_request.draft)'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [adopt-hotspot@11.0.15+10, graal_22.1.0@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@11.0.15+10)
        if: matrix.java == 'adopt-hotspot@11.0.15+10'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11.0.15+10

      - name: Setup GraalVM (graal_22.1.0@11)
        if: matrix.java == 'graal_22.1.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 22.1.0
          java: java11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Common sbt setup
        if: env.ENCRYPTION_PASSWORD != null
        run: $SBT ++${{ matrix.scala }} transferCommonResources

      - name: Check that workflows are up to date
        run: $SBT ++${{ matrix.scala }} githubWorkflowCheck

      - run: $SBT ++${{ matrix.scala }} ci

      - name: Compress target directories
        run: tar cf targets.tar test/target benchmarks/target fs2/target target harness/target core/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/backport/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [adopt-hotspot@11.0.15+10]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@11.0.15+10)
        if: matrix.java == 'adopt-hotspot@11.0.15+10'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11.0.15+10

      - name: Setup GraalVM (graal_22.1.0@11)
        if: matrix.java == 'graal_22.1.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 22.1.0
          java: java11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('.versions.json') }}

      - name: Download target directories (2.13.8)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.8-${{ matrix.java }}

      - name: Inflate target directories (2.13.8)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Common sbt setup
        run: $SBT ++${{ matrix.scala }} transferCommonResources transferPublishAndTagResources

      - run: ./scripts/commonSetup

      - name: Publish artifacts and create tag
        run: ./scripts/publishAndTag ${{ github.repository }}

      - run: $SBT ++${{ matrix.scala }} dependencyUpdates

  auto-merge:
    name: Auto Merge
    needs: [build]
    if: 'github.event_name == ''pull_request'' && contains(github.head_ref, ''version-bump'') && contains(github.event.pull_request.labels.*.name, ''version: revision'')'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java (adopt-hotspot@11.0.15+10)
        if: matrix.java == 'adopt-hotspot@11.0.15+10'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11.0.15+10

      - name: Setup GraalVM (graal_22.1.0@11)
        if: matrix.java == 'graal_22.1.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 22.1.0
          java: java11

      - name: Common sbt setup
        run: $SBT ++${{ matrix.scala }} transferCommonResources

      - name: Fetch the latest sdmerge
        run: |
          curl -L https://github.com/precog/devtools/raw/master/bin/sdmerge > /tmp/sdmerge
          chmod +x /tmp/sdmerge

      - name: Self-merge
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config --global user.email "bot@precog.com"
          git config --global user.name "Precog Bot"
          /tmp/sdmerge $GITHUB_REPOSITORY $PR_NUMBER
